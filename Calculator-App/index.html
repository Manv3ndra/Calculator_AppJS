<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc-row">
            <div class="screen" id="calc-screen"></div>
        </div>

        <div class="calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>

        <div class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>

        <div class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div class="calc-row">
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>

        <div>
            <button class="backspace-btn">Backspace</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
